<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Diary Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            background: #000;
            color: #f1f1f1;
        }

        .split {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left {
            flex: 1;
            background: #121212; /* Matte dark black */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .left .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #1e1e1e;
            color: #f1f1f1;
            font-size: 16px;
            resize: vertical;
            outline: none;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            transform: scale(1.02);
        }

        .right {
            flex: 1;
            background: url("{{ url_for('static', filename='images/4.jpg') }}") center center no-repeat;
            background-size: cover;
        }

        @media (max-width: 900px) {
            .split {
                flex-direction: column;
            }
            .right {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="split">
        <div class="left">
            <div class="container">
                <h1>New Diary Entry</h1>
                <form method="POST" action="{{ url_for('new_entry') }}">
                    <textarea name="entry_text" placeholder="Write your thoughts..." required></textarea>
                    <button type="submit">Save Entry</button>
                </form>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
