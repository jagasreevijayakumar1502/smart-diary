<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Diary Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{{ url_for('static', filename='images/3.jpg') }}") center center no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: #f1f1f1;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.65);
            z-index: 0;
        }

        header {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }

        header button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #dc3545;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        header button:hover {
            transform: scale(1.05);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .welcome {
            font-size: 24px;
            margin-bottom: 40px;
            font-weight: 500;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }

        .cards {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 25px;
            border-radius: 16px;
            width: 220px;
            text-align: center;
            text-decoration: none;
            color: #f1f1f1;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.7);
        }

        .card i {
            font-size: 36px;
            margin-bottom: 15px;
            color: #00bfa5;
        }

        .card h3 {
            margin: 15px 0 10px 0;
            font-weight: 600;
            font-size: 20px;
        }

        .card p {
            font-size: 14px;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .cards {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>Smart Diary</h1>
    <form action="{{ url_for('logout') }}" method="post">
        <button type="submit">Logout</button>
    </form>
</header>

<div class="container">
    <div class="welcome">
        Welcome, {{ session.get('username', 'User') }}!
    </div>

    <div class="cards">

        <!-- NEW ENTRY -->
        <a href="{{ url_for('new_entry') }}" class="card">
            <i class="fas fa-plus"></i>
            <h3>New Entry</h3>
            <p>Add a new diary entry</p>
        </a>

        <!-- DIARY (PAST ENTRIES) -->
        <a href="{{ url_for('diary') }}" class="card">
            <i class="fas fa-book"></i>
            <h3>Diary</h3>
            <p>See all your past entries</p>
        </a>

    </div>
</div>

</body>
</html>
