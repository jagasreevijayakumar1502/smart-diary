<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Diary | Login</title>

<style>
/* -------- LOGIN PAGE ONLY (NO EFFECT ON OTHER PAGES) -------- */
.login-page {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("{{ url_for('static', filename='images/1.jpg') }}") center/cover no-repeat fixed;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #f1f1f1;
  position: relative;
}

/* Dark overlay */
.login-page::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.75);
}

/* Login card */
.login-box {
  position: relative;
  z-index: 1;
  width: 380px;
  padding: 45px 35px 40px;
  border-radius: 22px;
  background: rgba(18, 18, 18, 0.9);
  backdrop-filter: blur(12px);
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
  text-align: center;
  animation: fadeInLogin 0.9s ease;
}

/* Logo circle */
.login-logo {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 15px;
  box-shadow: 0 8px 22px rgba(0, 0, 0, 0.8);
  border: 2px solid rgba(255, 255, 255, 0.15);
}

/* Headings */
.login-box h2 {
  margin: 6px 0;
  font-weight: 600;
  letter-spacing: 1px;
}

.login-box h2:first-of-type {
  font-size: 24px;
}

.login-box h2:last-of-type {
  font-size: 16px;
  color: #bdbdbd;
  margin-bottom: 25px;
}

/* Error message */
.login-box p {
  color: #ffcc66;
  font-size: 14px;
}

/* Inputs */
.login-box input {
  width: 100%;
  margin: 10px 0;
  padding: 14px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: #1e1e1e;
  color: #fff;
  font-size: 14px;
  transition: box-shadow 0.3s, background 0.3s;
}

.login-box input::placeholder {
  color: #9a9a9a;
}

.login-box input:focus {
  background: #262626;
  box-shadow: 0 0 0 2px #6a11cb;
}

/* Button */
.login-box button {
  width: 100%;
  margin-top: 15px;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(90deg, #6a11cb, #2575fc);
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.login-box button:hover {
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 10px 30px rgba(106, 17, 203, 0.6);
}

/* Animation */
@keyframes fadeInLogin {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body class="login-page">

  <div class="login-box">

    <img src="{{ url_for('static', filename='images/logosenti.png') }}"
         alt="Smart Diary Logo"
         class="login-logo">

    <h2>Sentilog â€” Log Your Feelings, Decode Your Mind </h2>
    <h2>Login to Continue</h2>

    {% if error %}
      <p>{{ error }}</p>
    {% endif %}

    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <br><br>
      <a href="{{ url_for('register') }}">Not registered? Create account</a>
    </form>

  </div>

</body>
</html>
